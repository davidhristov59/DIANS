<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Stock Exchanges</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='indexStyle.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Today's Stock Exchanges</h1>

    <button id="load-data-btn">Show Today's Data</button>
  <button id="load-tech-btn">Technical Analysis</button>

    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div id="loading-message">Loading, please wait...</div>
    </div>

    <!-- Alert for no data -->
    <div id="no-data-alert" class="alert" style="display: none;">
        No stock data found for today.
    </div>

    <table id="stock-table">
        <thead>
        <tr>
            <th>Issuer Name</th>
            <th>Date</th>
            <th>Last Transaction Price</th>
            <th>Max.</th>
            <th>Min.</th>
            <th>Average Price</th>
            <th>% Change</th>
            <th>Quantity</th>
            <th>Turnover in BEST in Denars</th>
            <th>Total Turnover in Denars</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#load-data-btn').click(function () {
            // Show loading overlay
            $('#loading-overlay').show();

            $.getJSON('/get_todays_data', function (data) {
                // Hide loading overlay after data is received
                $('#loading-overlay').hide();

                if (data.length === 0) {
                    $('#no-data-alert').show();  // Show the no data alert
                    $('#stock-table tbody').empty(); // Clear any previous data
                } else {
                    $('#no-data-alert').hide();  // Hide the no data alert
                    let tableBody = $('#stock-table tbody');
                    tableBody.empty();

                    data.forEach(row => {
                        let tr = $('<tr>');

                        // Check if the % Change is negative or positive and apply the corresponding class
                        let changePercentage = parseFloat(row['% Change'].replace(',', '.'));  // Replace ',' with '.'

                        // Color the text based on percentage change
                        if (changePercentage < 0.0) {
                            tr.css('color', 'red');  // Light red for negative change
                        } else if (changePercentage > 0.0) {
                            tr.css('color', 'green');  // Light green for positive change
                        } else {
                            tr.css('color', 'black');  // Black for no change
                        }

                        // Populate the row with data from the backend
                        tr.append($('<td>').text(row['Issuer Name']));  // Issuer Name
                        tr.append($('<td>').text(row['Date']));  // Date
                        tr.append($('<td>').text(row['Last Transaction Price']));  // Last Transaction Price
                        tr.append($('<td>').text(row['Max.']));  // Max
                        tr.append($('<td>').text(row['Min.']));  // Min
                        tr.append($('<td>').text(row['Average Price']));  // Average Price
                        tr.append($('<td>').text(row['% Change']));  // % Change
                        tr.append($('<td>').text(row['Quantity']));  // Quantity
                        tr.append($('<td>').text(row['Turnover in BEST in Denars']));  // Turnover in BEST in Denars
                        tr.append($('<td>').text(row['Total Turnover in Denars']));  // Total Turnover in Denars

                        tableBody.append(tr);
                    });
                }
            });
        });
        $('#load-tech-btn').click(function () {
            window.location.href = '/technicalAnalysis';
        });
    });
</script>

</body>
</html>
