<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
</head>
<body>
    <h1>Graphs</h1>

    <!-- Display error message if exists -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Display the graph if the base64 string is available -->
    {% if graph_base64 %}
        <img src="data:image/png;base64,{{ graph_base64 }}" alt="Stock Price Graph">
    {% else %}
        <p>No graph available.</p>
    {% endif %}

    <form method="POST">
        <label for="issuer">Select Issuer:</label>
        <select name="issuer" id="issuer">
            {% for issuer in issuers %}
                <option value="{{ issuer }}">{{ issuer }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Graph</button>
    </form>
</body>
</html>
