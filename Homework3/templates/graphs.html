<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='graphs.css') }}">
    <title>Graphs</title>
</head>
<body>
    <h1>Graphs</h1>

    <!-- Display error message if exists -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Display the graph if the base64 string is available -->
    {% if graph_base64 %}
        <h2 style="text-align: center">Graph for {{ selected_issuer }}</h2>
        <img src="data:image/png;base64,{{ graph_base64 }}" alt="Stock Price Graph">
        <button onclick="goBack()" class="go-back-btn">Go Back</button>

    {% else %}
        <p>No graph available.</p>
    {% endif %}

    <!-- Display the form only if the graph is not available -->
    {% if not graph_base64 %}
        <form method="POST" id="issuerForm">
            <label for="issuer">Select Issuer:</label>
            <select name="issuer" id="issuer">
                {% for issuer in issuers %}
                    <option value="{{ issuer }}">{{ issuer }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate Graph</button>
        </form>
    {% endif %}

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
